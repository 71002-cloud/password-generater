<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generater</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <link rel="icon" type="image/png" href="images/green-shield.png">
</head>

<body>
    <div class="container">
        <div class="line">
            <h1>Generate a <span class="highlight">random Password</span></h1>
            <p class="description">Never use an insecure password again.</p>
            <button id="generate-button-el">Generate Password</button>
        </div>
    <div class="passwords-container">
        <p id="password1-el" class="password" >Password</p> 
        <p id="password2-el" class="password" >Password</p>
    </div>
</body>
